<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Cyber War</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/CSS/cybertactoe.css" >
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Neon Punk Giphs</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="cyberwar.html">Save Humanity</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Can You Save Humanity?</h1>

    <div id="start-screen">
      <h2>INITIALIZE SEQUENCE</h2>
      <p>CHOOSE YOUR SIDE</p>
      <div class="choice-container">
        <button class="choice-btn choice-x" onclick="startGame('X')">
          PLAY AS X
        </button>
        <button class="choice-btn choice-o" onclick="startGame('O')">
          PLAY AS O
        </button>
      </div>
    </div>

    <div id="game-container">
      <div class="status" id="status">Awaiting Input...</div>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button class="restart-btn" onclick="fullReset()">REBOOT SYSTEM</button>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; 2025 Neon Punk Giphs. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Java/cybertactoe.js"></script>
  </body>
</html>
